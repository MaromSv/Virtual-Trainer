<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Bootstrap Responsive Web Application Template</title>

    <!-- plugins css -->
    <link rel="stylesheet" href="assets/vendors/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/vendors/PACE/themes/blue/pace-theme-minimal.css" />
    <link rel="stylesheet" href="assets/vendors/perfect-scrollbar/css/perfect-scrollbar.min.css" />

    <!-- core css -->
    <link href="assets/css/home.css" rel="stylesheet">

    <!-- icon-->
    <link rel="icon" href="assets/VirtualTrainerLogo-removebg-preview.png">
</head>

<body>
    <div class="app">
        <div class="layout">
            <!-- Page Container START -->
            <div class="page-container">
                <!-- Header START -->
                <header>
                    <div class="header-container">
                        <nav>
                            <div class="logo">
                                <h1><img src="assets/VirtualTrainerLogo-removebg-preview.png" alt ="VT_Logo" width="10%" height="10%">Leaderboard</h1>
                            </div>
                            <div class="menu">
                                <ul>
                                    <li><a href="home.html">Home</a></li>
                                    <li><a href="map.html">Map</a></li>
                                    <li><a href="buddy.html">Find a Buddy</a></li>
                                    <li><a href="leaderboard.html">Leaderboard</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </header>
                <!-- Header END -->

        </div>
    </div>
    <div>
        <table>
            <thead>
              <tr>
                <th>Key</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody>
            {% for key, value in result.items() %}
             <tr>
                 <td> {{ key }} </td>
                 <td> {{ value }} </td>
             </tr>
            {% endfor %}
            <p>Here is my variable: {{ ooga }}</p>
            </tbody>
          </table>
    </div>
</body>

</html>
