<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Bootstrap Responsive Web Application Template</title>

    <!-- plugins css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pace-theme-minimal.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/perfect-scrollbar.css') }}" />

    <!-- core css -->
    <link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">

    <!-- icon-->
    <link rel="icon" href="{{ url_for('static', filename='VirtualTrainerLogo-removebg-preview.png') }}">
</head>

<body>
    <div class="app">
        <div class = "layout">
            <!-- Page Container START -->
            <div class="page-container">
                <!-- Header START -->
                <header>
                    <div class="header-container">
                        <nav>
                            <div class="logo">
                                <h1><img src="{{ url_for('static', filename='VirtualTrainerLogo.png') }}" alt ="VT_Logo" width="10%" height="10%">Leaderboard</h1>
                            </div>
                            <div class="menu">
                                <ul>
                                    <li><a href="{{ url_for('home') }}">Home</a></li>
                                    <li><a href="{{ url_for('map') }}">Map</a></li>
                                    <li><a href="{{ url_for('buddy') }}">Find a Buddy</a></li>
                                    <li><a href="{{ url_for('leaderboard') }}">Leaderboard</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                    <div>
                        <table class="table">
                            <thead class="thead-light">
                              <tr>
                                <!-- Your Columns HERE -->
                                <th class="header text-left" scope="col">Ranking</th>
                                <th class="header text-left" scope="col">Name</th>
                                <th class="header text-left" scope="col">Score</th>
                            
                              </tr>
                            </thead>
                            <tbody id="temp-table">
                              {% for entry in results%}
                              <tr>
                                <td class="text-md-center">{{loop.index}}</td>
                                <td class="text-left">{{entry['name']}}</td>
                                <td class="text-left">{{entry['score']}}</td>
                               
                              </tr>
                              {% endfor %}
                            </tbody>
                          </table>
                    </div>
                </header>
                <!-- Header END -->
            </div>
    </div>
</body>

</html>
