<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Bootstrap Responsive Web Application Template</title>


    <!-- plugins css -->
    <link rel="stylesheet" href="assets/vendors/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/vendors/PACE/themes/blue/pace-theme-minimal.css" />
    <link rel="stylesheet" href="assets/vendors/perfect-scrollbar/css/perfect-scrollbar.min.css" />

    <!-- core css -->
    <!-- <link href="assets/css/themify-icons.css" rel="stylesheet"> -->
    <!-- <link href="assets/css/flag-icon.min.css" rel="stylesheet"> -->

    <link href="assets/css/sign.css" rel="stylesheet"> 



</head>

<body>
    <div class="app">
        <div class="authentication">
            <div class="sign-in-2">
                <div class="container-fluid no-pdd-horizon">
                    <div class="row">
                        <div class="col-md-10 mr-auto ml-auto">
                            <div class="row">
                                <div class="mr-auto ml-auto full-height height-100 d-flex align-items-center">
                                    <div class="vertical-align full-height">
                                        <div class="table-cell">
                                            <div class="card">
                                                <div class="card-body">
                                                    <div class="pdd-horizon-30 pdd-vertical-30">
                                                        <div class="text-center mb-3">
                                                            Virtual Trainer
                                                            <!-- <img class="img-responsive inline-block" src="assets/images/logo/logo-dark.png" alt=""> -->
                                                        </div>
                                                        <p class="mrg-btm-15 font-size-13">Please enter your email and password to Sign up</p>
                                                        <form>
                                                            <div class="form-group">
                                                                <input id = "email" type="email" class="form-control" placeholder="Email">
                                                            </div>
                                                            <div class="form-group">
                                                                <input id = "password" type="password" class="form-control" placeholder="Password">
                                                            </div>
                                                            <div class="form-group">
                                                                <input type="password2" type="password" class="form-control" placeholder="Confirm password">
                                                            </div>
                                                            <!-- <div class="checkbox font-size-13 inline-block no-mrg-vertical no-pdd-vertical">
                                                                <input id="agreement" name="agreement" type="checkbox">
                                                                <label for="agreement">By signing up you agree to out <a href="">Terms & Policy</a></label>
                                                            </div> -->
                                                            <div class="row">
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label>First Name</label>
                                                                        <input type="text" placeholder="first name" class="form-control">
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label>Last Name</label>
                                                                        <input type="text" placeholder="last name" class="form-control">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label>Age</label>
                                                                        <input type="text" placeholder="age" class="form-control">
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label>Location:</label><br>
                                                                        <input class="location" type="radio" id="loc1" name="location" value="Campus">
                                                                        <label for="loc1"> Campus</label><br>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label>Gender:</label><br>
                                                                        <input class="gender" type="radio" id="gender1" name="gender" value="Male">
                                                                        <label for="gender1"> Male</label><br>
                                                                        <input class="gender" type="radio" id="gender2" name="gender" value="Female">
                                                                        <label for="gender2"> Female</label><br>
                                                                        <input class="gender" type="radio" id="gender3" name="gender" value="Other">
                                                                        <label for="gender3"> Other</label><br>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label>Experience:</label><br>
                                                                        <input class="experience" type="radio" id="exp1" name="experience" value="Beginner">
                                                                        <label for="exp1"> Beginner</label><br>
                                                                        <input class="experience" type="radio" id="exp2" name="experience" value="Intermediate">
                                                                        <label for="exp2"> Intermediate</label><br>
                                                                        <input class="experience" type="radio" id="exp3" name="experience" value="Advanced">
                                                                        <label for="exp3"> Advanced</label><br>                                                        
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="mt-3 text-center">
                                                                <button id="createAccButton" type="button" class="btn btn-block btn-primary">Create new account</button>
                                                            </div>
                                                            <div class="mt-3 text-center">
                                                                Already have an account? <a href="index.html">Login</a><br>
                                                            </div>
                                                            <script type="module" src="signup.js"></script>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
